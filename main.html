<!DOCTYPE html>
<html>
<head>
    <title>DOM Load Example</title>
</head>
<body>
    <!-- Your HTML content here -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the body element
            const body = document.body;

            // Remove any existing child elements from the body
            while (body.firstChild) {
                body.removeChild(body.firstChild);
            }

            // Create a new text node containing "DOM load success"
            const textNode = document.createTextNode("DOM load success");

            // Append the text node to the body
            body.appendChild(textNode);
        });
    </script>
</body>
</html>
